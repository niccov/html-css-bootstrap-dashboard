<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- /bootstrap style -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
 
</head>
<body>

    <!-- navbar -->
    <div class="my-container-nav d-flex align-items-center">
        <div>
            <div class="my-container-logo">
                <img src="img/logo.svg" class="img-fluid px-2" alt="logo">
            </div>
        </div>

        <div class="my-nav-search-bar">
            <div class="my-search-bar">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <textarea class="form-control ps-5" placeholder="Prova a cercare: Lezioni di Laravel" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
        </div>

        <div class="my-nav-functions d-flex justify-content-evenly fs-5">
            <div class="d-none d-lg-block"><i class="fa-sharp fa-solid fa-list"></i></div>
            <div class="d-none d-lg-block"><i class="fa-solid fa-circle-question"></i></div>
            <div class="d-none d-lg-block"><i class="fa-sharp fa-solid fa-ellipsis-vertical"></i></div>
            <div><i class="fa-sharp fa-solid fa-bell"></i></div>
        </div>
    </div>
    <!-- /navbar -->
    
    <div class="my-container-main">
         <!-- aside -->
         <aside class="d-flex flex-column justify-content-between">
            <div class="container-fluid text-white">
                <div class="d-flex gap-3 mt-3">
                    <div><i class="fa-sharp fa-solid fa-house"></i></div>
                    <div><a href="#" class="text-decoration-none text-white d-none d-lg-block">Home</a></div>
                </div>

                <div class="d-flex gap-3 ms-1 my-item-aside">
                    <div><i class="fa-sharp fa-solid fa-chart-simple"></i></div>
                    <div><a href="#" class="text-decoration-none text-white d-none d-lg-block">Stats</a></div>
                </div>

                <div class="d-flex gap-3">
                    <div><i class="fa-sharp fa-solid fa-signal"></i></div>
                    <div><a href="#" class="text-decoration-none text-white d-none d-lg-block">Signals</a></div>
                </div>
            </div>
            <div class="container-fluid text-white mb-3">
                <div class="d-flex gap-3">
                    <div><i class="fa-solid fa-gear"></i></div>
                    <div><a href="#" class="text-decoration-none text-white d-none d-lg-block">Admin</a></div>
                </div>
            </div>
         </aside>
         <!-- /aside -->

         <!-- main -->
         <main>
            <div class="my-main-top">
                <div class="container-fluid d-flex justify-content-between my-container-main-top">
                   <div class="mt-2 flex-grow-1">
                     <div class="py-1">Boolean <span class="border rounded-pill px-1">Piano blaze</span></div>
                     <div style="--bs-breadcrumb-divider: '>>';" aria-label="breadcrumb" class="py-1">
                        <ol class="breadcrumb text-white my-breadcrumb">
                          <li class="breadcrumb-item border rounded-pill px-1">3 app</li>
                          <li class="breadcrumb-item border rounded-pill px-1">Boolean mobile app</li>
                          <li class="border rounded-pill px-1">Boolean web app</li>
                          <li class="border rounded-pill px-1">Boolean blog app</li>
                        </ol>
                     </div>
                   </div>

                   <div class="container-fluid text-center">
                     <div>Studenti online negli ultimi 30 minuti</div>
                     <div class="fs-3">125</div>
                   </div>

                   <div class="flex-grow-1">
                     <div>Nuovo Studente</div>
                     <span class="border">+</span>
                   </div>
                </div>
            </div>

            <div class="my-main-bottom">
                <div class="container-fluid"> 
                    <div class="col-6">
                        <div class="container-fluid">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td colspan="2">Larry the Bird</td>
                                    <td>@twitter</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                        <div></div>
                    </div>

                    <div class="col-6"></div>
                </div>  
            </div>
         </main>
         <!-- main -->
    </div>  

<!-- bootstrap script --> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
